<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <title>Portifolio</title>
</head>
<body>
  
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="image1.jpg" alt="BatoolDev-1.jpg"></div>
        <div class="swiper-slide"><img src="image1.jpg" alt="BatoolDev-2.jpg"></div>
        <div class="swiper-slide"><img src="image1.jpg" alt="BatoolDev-3.jpg"></div>
        <div class="swiper-slide"><img src="image1.jpg" alt="BatoolDev-4.jpg"></div>
        <div class="swiper-slide"><img src="image1.jpg" alt="BatoolDev-5.jpg"></div>
        <div class="swiper-slide"><img src="image1.jpg" alt="BatoolDev-6.jpg"></div>
        <div class="swiper-slide"><img src="image1.jpg" alt="BatoolDev-7.jpg"></div>
        <div class="swiper-slide"><img src="image1.jpg" alt="BatoolDev-8.jpg"></div>
    </div>
    <div class="swiper-pagination"></div>
</div>
 
<script>
var swiper = new Swiper('.swiper-container', {
    slidesPerView: 1,
    spaceBetween: 10,
    pagination: {
        el: '.swiper-pagination',
        clickable: true,
    },
});
</script>

</body>
</html>
