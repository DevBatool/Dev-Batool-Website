<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <title>Portifolio</title>
</head>
<body>
  
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="Batool Portifolio_1.jpg" alt="Portifolio-1"></div>
        <div class="swiper-slide"><img src="Batool Portifolio_2.jpg" alt="Portifolio-2.jpg"></div>
        <div class="swiper-slide"><img src="Batool Portifolio_3.jpg" alt="Portifolio-3.jpg"></div>
        <div class="swiper-slide"><img src="Batool Portifolio_4.jpg" alt="Portifolio-4.jpg"></div>
        <div class="swiper-slide"><img src="Batool Portifolio_5.jpg" alt="Portifolio-5.jpg"></div>
        <div class="swiper-slide"><img src="Batool Portifolio_6.jpg" alt="Portifolio-6.jpg"></div>
        <div class="swiper-slide"><img src="Batool Portifolio_7.jpg" alt="Portifolio-7.jpg"></div>
        <div class="swiper-slide"><img src="Batool Portifolio_8.jpg" alt="Portifolio-8.jpg"></div>
    </div>
    <div class="swiper-pagination"></div>
</div>
 
<script>
var swiper = new Swiper('.swiper-container', {
    slidesPerView: 1,
    spaceBetween: 10,
    pagination: {
        el: '.swiper-pagination',
        clickable: true,
    },
});
</script>

</body>
</html>
